# BMAD Workflow Configuration for ArborIA Project
# This file defines the workflow configuration for the BMAD implementation

version: "1.0.0"
project_name: "ArborIA Multi-Platform Distribution"
user_name: "Ammon"
communication_language: "Portugues"
document_output_language: "Portugues"
output_folder: "./docs"

# Workflow Modules Configuration
modules:
  security:
    enabled: true
    components:
      - tauri_setup
      - capacitor_setup
      - code_obfuscation
      - wasm_modules
      - api_security
      - rls_enhancement
  distribution:
    enabled: true
    components:
      - android_distribution
      - windows_distribution
      - app_store_compliance
 monetization:
    enabled: true
    components:
      - subscription_system
      - payment_integration
      - feature_access_control
      - usage_tracking
  migration:
    enabled: true
    components:
      - component_migration
      - data_preservation
      - backward_compatibility

# Platform Targets
platforms:
  android:
    enabled: true
    capacitor_config: "./apps/arboria-v3/android"
    app_bundle: true
    min_sdk: 24
  windows:
    enabled: true
    tauri_config: "./apps/arboria-v3/src-tauri"
    installer_format: "msi"
    min_version: "10"

# Security Settings
security:
  content_protection:
    compile_to_wasm: true
    code_obfuscation: true
    dynamic_loading: true
  communication:
    api_request_signing: true
    certificate_pinning: true
    encrypted_storage: true
  backend:
    rls_subscription_check: true
    audit_logging: true

# Monetization Settings
monetization:
  tiers:
    - name: "Free"
      features: ["basic_inventory", "single_installation", "standard_risk"]
      tree_limit: 100
    - name: "Professional"
      features: ["unlimited_trees", "mobile_app", "desktop_app", "advanced_risk", "multi_installation"]
      tree_limit: -1
    - name: "Enterprise"
      features: ["unlimited_installations", "custom_criteria", "api_access", "custom_branding"]
      tree_limit: -1
  validation:
    server_side: true
    client_cache: true
    offline_grace_period: 7

# Migration Settings
migration:
 strategy: "incremental"
  phases:
    - "foundation_setup"
    - "core_migration"
    - "advanced_features"
    - "platform_integration"
    - "monetization"
  data_preservation: true
  backward_compatibility: true

# Output Settings
output:
  documentation:
    format: "markdown"
    location: "./docs/bmad-workflow"
    include_code_samples: true
  reports:
    format: "json"
    location: "./reports"
    include_metrics: true

# Development Settings
development:
  testing:
    unit_coverage_threshold: 80
    integration_coverage_threshold: 70
    security_audit_required: true
 ci_cd:
    enabled: true
    providers: ["github_actions", "gitlab_ci"]