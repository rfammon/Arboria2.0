name: "Build Android"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: install frontend dependencies
        working-directory: apps/arboria-v3
        run: npm install

      - name: build frontend
        working-directory: apps/arboria-v3
        run: npm run build

      - name: sync capacitor
        working-directory: apps/arboria-v3
        run: npx cap sync android

      - name: build android apk
        working-directory: apps/arboria-v3/android
        run: ./gradlew assembleDebug

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: apps/arboria-v3/android/app/build/outputs/apk/debug/app-debug.apk
