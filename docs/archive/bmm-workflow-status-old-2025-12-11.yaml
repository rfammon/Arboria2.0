project: "ArborIA"
project_description: |
  Sistema de manejo integrado de árvores com foco em gestão de risco.
  
  Funcionalidades Atuais:
  - Levantamento de dados de inventário arbóreo
  - Criação de planos de intervenção (poda/supressão baseado em risco de falha)
  - Gestão macro de planos (sistema de gestão de projetos)
  - Geração de laudos PDF automatizados
  - Integração com mapas (MapLibre) com filtros e cores por risco
  - Backend Supabase (SQL + cloud storage)
  
  Nova Funcionalidade - Sistema de Instalações:
  - Instalação = local físico onde árvores são manejadas (município, planta industrial, campus, etc.)
  - Sistema multi-tenant com isolamento de dados por instalação
  - Perfis de usuário: Mestre, Gestor, Planejador, Executante, Inventariador
  - Controle de acesso baseado em perfis e instalações
  - Aprovação de cadastros por gestores
  - Usuários podem ter múltiplos perfis por instalação
  
  Fases de Implementação:
  1. Backend - Estrutura de dados, autenticação, permissões
  2. Frontend - Interface de gerenciamento
  3. Longo prazo - Refatoração para tecnologias comerciais

